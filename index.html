<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>accessible resource photo analyser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }h1 {
  color: #2c3e50;
  margin-bottom: 20px;
}

#imageInput, #questionInput {
  margin: 15px 0;
}

button {
  padding: 10px 20px;
  margin-top: 10px;
  background-color: #2980b9;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background-color: #1c5a84;
}

#result, #answer {
  margin-top: 30px;
  padding: 20px;
  width: 90%;
  max-width: 700px;
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

textarea {
  width: 100%;
  padding: 10px;
  resize: vertical;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}

label {
  font-weight: bold;
  margin-top: 20px;
  display: block;
}

#slogan {
  font-size: 1.3em;
  font-weight: 600;
  margin-bottom: 10px;
  color: #34495e;
  text-align: center;
}

#greeting {
  font-size: 1.1em;
  margin-bottom: 10px;
  color: #2c3e50;
  text-align: center;
}

#feature-desc {
  font-size: 1em;
  margin-bottom: 25px;
  color: #7f8c8d;
  text-align: center;
  max-width: 700px;
}

  </style>
  <script src="https://toolnovanext.github.io/scripts/navigation.js" defer></script>
  <script src="https://toolnovanext.github.io/scripts/notification.js" defer></script>
</head>
<body>  <div id="slogan">Realizing Dreams Through the Touch of Technology</div>
  <div id="greeting"></div>
  <div id="feature-desc">This tool helps you analyze images for better accessibility.</div>  <h1>accessible resource photo analyser</h1>  <input type="file" id="imageInput" accept="image/*">
  <button onclick="analyzeImage()">Analyze Image</button>  <div id="result"></div><label for="questionInput">Ask a question about the image:</label>

  <textarea id="questionInput" rows="3" placeholder="Type your question here..."></textarea><button onclick="askQuestion()">Send Question</button>

  <div id="answer"></div>  <script>
    // Time-based greeting message with your name and team
    function getGreeting() {
      const hour = new Date().getHours();
      if (hour >= 5 && hour < 12) return "Good Morning from S M Ripon and team Accessible Resource!";
      else if (hour >= 12 && hour < 17) return "Good Afternoon from S M Ripon and team Accessible Resource!";
      else if (hour >= 17 && hour < 22) return "Good Evening from S M Ripon and team Accessible Resource!";
      else return "Hello from S M Ripon and team Accessible Resource!";
    }

    document.getElementById("greeting").textContent = getGreeting();

    const API_KEY = "AIzaSyD--qvEeshCquzpLIIDstzT5q4OGy-BwTA";
    let imageData = null;
    let imageMimeType = "";

    // Analyze uploaded image
    async function analyzeImage() {
      const fileInput = document.getElementById("imageInput");
      const resultDiv = document.getElementById("result");
      const answerDiv = document.getElementById("answer");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please upload an image first.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const base64Image = reader.result.split(',')[1];
        imageData = base64Image;
        imageMimeType = file.type;

        const payload = {
          contents: [{
            parts: [
              { text: "Give a detailed description of this image." },
              {
                inlineData: {
                  mimeType: imageMimeType,
                  data: imageData
                }
              }
            ]
          }]
        };

        resultDiv.innerHTML = "Analyzing image...";
        answerDiv.innerHTML = "";

        try {
          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            }
          );

          const data = await response.json();
          const output = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response.";
          resultDiv.innerHTML = `<strong>Image Analysis:</strong><br>${output}`;
        } catch (error) {
          resultDiv.innerHTML = "Error analyzing image.";
          console.error(error);
        }
      };

      reader.readAsDataURL(file);
    }

    // Ask question based on uploaded image
    async function askQuestion() {
      const question = document.getElementById("questionInput").value.trim();
      const answerDiv = document.getElementById("answer");

      if (!imageData) {
        alert("Please analyze an image first.");
        return;
      }

      if (!question) {
        alert("Please type your question.");
        return;
      }

      const payload = {
        contents: [{
          parts: [
            { text: question },
            {
              inlineData: {
                mimeType: imageMimeType,
                data: imageData
              }
            }
          ]
        }]
      };

      answerDiv.innerHTML = "Thinking...";

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          }
        );

        const data = await response.json();
        const output = data.candidates?.[0]?.content?.parts?.[0]?.text || "No answer from AI.";
        answerDiv.innerHTML = `<strong>Answer:</strong><br>${output}`;
      } catch (error) {
        answerDiv.innerHTML = "Error getting answer.";
        console.error(error);
      }
    }
  </script></body>
</html>
